<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- üíÅ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://firebasestorage.googleapis.com/v0/b/webar-testing-4a6f0.appspot.com/o/EGSC.glb?alt=media&token=b7e4fecc-97ee-41a5-9294-6e9aa75db7b1"
                  ios-src="https://firebasestorage.googleapis.com/v0/b/webar-testing-4a6f0.appspot.com/o/scene.usdz?alt=media&token=1743c314-941d-46d7-8cee-c266d1694e68"
                  poster="https://firebasestorage.googleapis.com/v0/b/webar-testing-4a6f0.appspot.com/o/Teles.PNG?alt=media&token=1b05836d-b25c-456a-9b07-38f4ee75afd9"
                  alt="A 3D model of Tooling"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Tooling</h1>
        <!--
        <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Poly</a></span>  -->
      </span>
      
  
    </section>
    
  </div>
  
  
  <footer>
   
    <span>Click below for youtube videos ‚úåÔ∏è</span>
    <a href= "https://youtu.be/C2M1LUsWGsc">
      <img src="https://firebasestorage.googleapis.com/v0/b/webar-testing-4a6f0.appspot.com/o/logo.png?alt=media&token=605e5669-62a2-4e60-95af-e088dd41154d" alt="youtube button" aria-label="Open in youtube" height="33">
    </a>
  </footer>
  
  
  <!-- üíÅ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
   <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
